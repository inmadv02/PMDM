<form [formGroup]="registerForm">
    <h1>Formulario de registro</h1>
    <mat-form-field appearance="fill">
        <mat-label for="username">Nombre de usuario</mat-label>
        <input matInput id="username" formControlName="username" required>
       <!-- <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">

            <div *ngIf="username.errors?.['required']">
                Es obligatario poner un nombre de usuario
            </div>
            <div *ngIf="username.errors?.['minlength']">
                El nombre de usuario debe tener al menos 4 caracteres
            </div>
        </div>-->
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label for="email">Email</mat-label>
        <input matInput formControlName="email" required>
        <!-- <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">

            <div *ngIf="email.errors?.['required']">
                Es obligatario poner un correo
            </div>  -->
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label for="password">Password</mat-label>
        <input type="password" matInput formControlName="password" required>
        <!-- <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">

            <div *ngIf="password.errors?.['required']">
                Es obligatario poner contrase√±a
            </div>  -->
    </mat-form-field>

    <button mat-raised-button type="submit" (click)="register()" color="accent">Registrarse</button>
</form>
